<h2>人员登记系统</h2>

<div>

  <ul>
    <li>姓名：<input type="text" [(ngModel)]="userInfo.username"></li>
    <li>性别：
      <input type="radio" value="1" name="sex" id="man" [(ngModel)]="userInfo.sex"> <label for="man">男</label>
      <input type="radio" value="2" name="sex" id="women" [(ngModel)]="userInfo.sex"><label for="women">女</label>
    </li>

    <li>
      城市
      <select name="city" id="city" [(ngModel)]="userInfo.city">
        <option [value]="item" *ngFor="let item of userInfo.cityList">{{item}}</option>
      </select>
    </li>

    <li>
      爱好：
      <span *ngFor="let item of userInfo.hobby;let key=index">
        <input type="checkbox" [id]="'checkbox'+key" [(ngModel)]="item.checked"> <label [for]="'checkbox'+key">{{item.title}}</label>
      </span>
    </li>

    <li>
      备注：
      <textarea name="" id="" cols="30" rows="10" [(ngModel)]="userInfo.mark">

      </textarea>
    </li>
  </ul>

  

  <hr>
  
  <button (click)="doSubmit()">获取表单内容</button>


  <hr>

    {{userInfo | json}}

  <hr>
</div>
